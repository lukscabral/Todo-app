<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
</head>
<body>
    <dialog id="project-dialog">
        <form method="dialog" id="project-form">
            <input type="hidden" name="project-form-id" id="project-form-id">
            <label for="input-project-name">Nome do Projeto</label>
            <input type="text" id="input-project-name" name="project-name">
            <button id="project-submit" type="submit">Submit</button>
            <button id="cancelar-projeto" type="button">Cancel</button>
        </form>
    </dialog>
    <div id="app">
        
    </div>
</body>
</html>
